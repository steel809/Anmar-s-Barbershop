<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./StyleSheets/landing-page.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/91f6a03955.js" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <title>Anmar's Barber Shop</title>
</head>

<body>
    <header class="landing-page">
        <div class="container row">
            <div class="landing-page__navButton">
                <button class="nav-toggle" aria-label="open navigation">
                    <span class="hamburger"></span>
                </button>

                <a class="logo" href="#">
                    <img src="img/logo.svg" alt="Logo">
                </a>
            </div>
            <div class="nav">

                <div class="nav__list--primary row">
                    <div class="svg-wrapper active nav__item">
                        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                            <!-- Rechteck gebildet mit rect -->
                            <rect class="shape" height="100%" width="100%" />
                            <header class="landing-page">
                                <div class="text"><a class="landing-page__nav__links" href="index.html">Home</a></div>
                        </svg></div>
                    <div class="svg-wrapper nav__item">
                        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                            <!-- Rechteck gebildet mit rect -->
                            <rect class="shape" height="100%" width="100%" />
                            <header class="landing-page">
                                <div class="text"><a class="landing-page__nav__links" href="index.html">Jobs</a>
                                </div>
                        </svg></div>
                    <div class="svg-wrapper nav__item">
                        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                            <!-- Rechteck gebildet mit rect -->
                            <rect class="shape" height="100%" width="100%" />
                            <header class="landing-page">
                                <div class="text"><a class="landing-page__nav__links" href="index.html">Barbers</a>
                                </div>
                        </svg></div>
                    <div class="svg-wrapper nav__item">
                        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                            <!-- Rechteck gebildet mit rect -->
                            <rect class="shape" height="100%" width="100%" />
                            <header class="landing-page">
                                <div class="text"><a class="landing-page__nav__links" href="index.html">Preise</a>
                                </div>
                        </svg></div>


                </div>
                <div class="nav__list--secondary">
                    <div class="svg-wrapper nav__item ">
                        <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                            <!-- Rechteck gebildet mit rect -->
                            <rect class="shape" height="100%" width="100%" />
                            <div class="text"><a class="landing-page__nav__links" href="index.html">Buchen</a>
                            </div>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
        <div class="welcome-quote container">
            <div class="welcome-quote__place-for-men">
                Anmar's Barber Shop<br>
                <span>A place where you feel good</span>
            </div>
            <div class="svg-wrapper welcome-quote__bookNow">
                <svg height="100%" width="100%" xmlns="http://www.w3.org/2000/svg">
                    <!-- Rechteck gebildet mit rect -->
                    <rect class="shape" height="100%" width="100%" />
                    <defs>
                        <linearGradient id="gradient-example" x1="0" x2="0" y1="62" y2="0"
                            gradientUnits="userSpaceOnUse">
                            <stop offset="0%" stop-color="transparent" />
                            <stop offset="100%" stop-color="transparent" />
                        </linearGradient>
                    </defs>
                    <div class="text"><a class="landing-page__nav__links" href="#">Termin Buchen!</a></div>
                </svg>
            </div>
        </div>

    </header>
    <div style="height: 40rem;"></div>
</body>
<script src="/JS/main.js"></script>
<script src="/JS/movingPicture.js"></script>
<script src="/JS/scrollToServices.js"></script>

</html>
